site:
  name: NetBioMonitor
  site: 'https://landing.netbiomonitor.sneakybugs.com'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: NetBioMonitor
    template: '%s - NetBioMonitor'
  description: 'Monitoring with low cloud spending'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: NetBioMonitor
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
